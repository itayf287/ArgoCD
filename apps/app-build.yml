apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginxapp-cli
spec:
  destination:
    namespace: app
    server: https://kubernetes.default.svc
  source:
    path: .
    repoURL: https://psifas-git.spirit.net/zeus/hp22/argocd/app.git
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
  
    automated:
      selfHeal: true

